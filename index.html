<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main> 
    <div class="container">     
        <!-- this is the header -->
            <h3 class="d-inline p-2 border border-primary">
            Welcome to my Weather Dashboard
            </h3> 
         <!-- this is the search element -->
         <nav class="navbar navbar-light bg-light custom">
           <form class="form-inline">
             <input class="form-control mr-sm-2" id="searchField" type="search" placeholder="Search" aria-label="Search">
             <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
             <button class="btn btn-outline-success my-2 my-sm-0" id="clearBtn" >Clear</button>
           </form>
           <div class="searchHistory"></div>
         </nav>
        <!-- this is the main content display area -->
          <div class="cardZero ">
          <p class="d-inline  border-primary" id="dayZero"></p>
           <p id="dayZeroTemp" ></p>
            <p id="dayZeroWind"></p>
            <p id="dayZeroHumidity"></p>
            <p id="dayZeroWeatherDetailsMain"></p>      
            <p id="dayZeroWeatherDetailsDescription"></p>      
            <p id="dayZeroWeatherUVI"></p>      
            <img id="dayZeroWeatherDetailsIcon">
          </div>
        <!-- these are the card elements -->
        <div class="card-group p-2 bg-primary border border-primary cardRight" id="cardElementsContainer" ></div>
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</html>
